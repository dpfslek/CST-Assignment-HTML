<html>
<head>
    <title>Gallery | My Personal Website</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: block;
            background-color: #dbe9f4;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
        }

        .container {
            max-width: 800px;
            padding: 60px 20px 20px 20px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            font-family: 'Trebuchet MS', sans-serif;
            color: #1a3e5f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #f0f0f0;
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>

        <div class="gallery">
            <img src="Image/1.jpg" alt="Photo 1">
            <img src="Image/2.jpg" alt="Photo 2">
            <img src="Image/3.jpg" alt="Photo 3">
        </div>

        <a href="index.html" class="button">Back to Home</a>

        <footer>
            <p>Â© 2025 nielnordean. All rights reserved.</p>
        </footer>
    </div>
</body>
